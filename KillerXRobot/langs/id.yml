     â€¢ /stickerid: membalas stiker untuk mendapatkan ID-nya.
     â€¢ /getsticker: membalas stiker untuk mendapatkan gambar PNG mentah.
     â€¢ /steal: membalas stiker atau gambar untuk ditambahkan ke paket Anda.

antispam_help: |
     *Hanya Admin :*
      â€¢ /antispam <on/off/yes/no>*:* Akan mengaktifkan teknologi antispam kami atau mengembalikan pengaturan Anda saat ini.

     Anti-Spam, digunakan oleh pengembang bot untuk melarang spammer di semua grup. Ini membantu melindungi
     Anda dan grup Anda dengan menghapus pembanjir spam secepat mungkin.
     *Catatan:* Pengguna dapat mengajukan banding atas gbans atau repo

     Hito juga mengintegrasikan @Spamwatch API untuk menghapus Spammer sebanyak mungkin dari ruang obrolan Anda!
     *Apa itu SpamWatch?*
     SpamWatch memiliki daftar larangan spambot, trol yang terus diperbarui

