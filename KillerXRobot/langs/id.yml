pm_start_text: |
   Hi {},
   Saya adalah bot manajemen grup bertema Anime dengan beberapa tambahan yang menyenangkan;)

   Saya dapat melakukan berbagai hal, yang paling umum adalah:
   - Batasi pengguna dengan *izin larangan*.
   - Sapa pengguna dengan media + teks dan tombol, dengan format yang tepat.
   - Batasi pengguna yang membanjiri chat Anda menggunakan modul *anti-banjir* saya.
   - *Peringatkan* pengguna sesuai dengan opsi yang ditetapkan dan batasi sesuai.
   - Simpan catatan dan filter dengan format yang tepat dan markup balasan.
   

   Ada lebih banyak lagi! ini hanyalah puncak gunung es. Apakah saya tidak perlu?
   untuk dipromosikan dengan izin admin yang tepat agar berfungsi dengan baik. 
   Kalau tidak, saya tidak akan bisa berfungsi seperti yang dikatakan.

   *Klik bantuan untuk mempelajari lebih lanjut!*

grp_start_text: "Hai, saya Yanto Masseh."

pm_help_text: |
   Halo yang disana! Nama saya *yanto*. Bagian dari *Jamet Vampir*.
   Saya adalah bot manajemen grup modular dengan beberapa tambahan yang menyenangkan! Lihatlah berikut ini untuk mendapatkan ide dari beberapa
   hal-hal yang dapat saya bantu.
   *Utama* perintah yang tersedia:
   â€¢ /start: Memulai saya, dapat digunakan untuk memeriksa apakah saya masih hidup atau tidak.
   â€¢ /help: PM pesan ini untuk Anda.
   â€¢ /language: Mengubah bahasa bot.
   â€¢ /settings:
     - di PM: akan mengirimkan pengaturan Anda untuk semua modul yang didukung.
     - dalam grup: akan mengarahkan Anda ke pm, dengan semua pengaturan obrolan itu.
    Klik tombol di bawah untuk mendapatkan dokumentasi tentang modul tertentu!

